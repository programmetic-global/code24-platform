<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <defs>
    <linearGradient id="aiGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2563eb;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="sparkGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="16" cy="16" r="15" fill="url(#aiGradient)" stroke="#1e40af" stroke-width="1"/>
  
  <!-- AI Brain/Network pattern -->
  <g fill="white" opacity="0.9">
    <!-- Central node -->
    <circle cx="16" cy="16" r="2.5" fill="url(#sparkGradient)"/>
    
    <!-- Worker nodes -->
    <circle cx="8" cy="10" r="1.5"/>
    <circle cx="24" cy="10" r="1.5"/>
    <circle cx="8" cy="22" r="1.5"/>
    <circle cx="24" cy="22" r="1.5"/>
    <circle cx="16" cy="6" r="1.5"/>
    <circle cx="16" cy="26" r="1.5"/>
    <circle cx="6" cy="16" r="1.5"/>
    <circle cx="26" cy="16" r="1.5"/>
    
    <!-- Connections -->
    <g stroke="white" stroke-width="0.8" opacity="0.7" fill="none">
      <!-- Central connections -->
      <line x1="16" y1="16" x2="8" y2="10"/>
      <line x1="16" y1="16" x2="24" y2="10"/>
      <line x1="16" y1="16" x2="8" y2="22"/>
      <line x1="16" y1="16" x2="24" y2="22"/>
      <line x1="16" y1="16" x2="16" y2="6"/>
      <line x1="16" y1="16" x2="16" y2="26"/>
      <line x1="16" y1="16" x2="6" y2="16"/>
      <line x1="16" y1="16" x2="26" y2="16"/>
      
      <!-- Worker interconnections -->
      <line x1="8" y1="10" x2="16" y2="6"/>
      <line x1="24" y1="10" x2="16" y2="6"/>
      <line x1="8" y1="22" x2="16" y2="26"/>
      <line x1="24" y1="22" x2="16" y2="26"/>
    </g>
  </g>
  
  <!-- Competitive advantage indicator (upward arrow) -->
  <g fill="url(#sparkGradient)" opacity="0.9">
    <polygon points="16,4 18,8 14,8"/>
  </g>
  
  <!-- "24" text -->
  <text x="16" y="20" font-family="Arial, sans-serif" font-size="4" font-weight="bold" text-anchor="middle" fill="white" opacity="0.8">24</text>
</svg>